<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Responses - Workplace Leave Culture</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="results-container">
        <header class="results-header">
            <h1>Survey Responses</h1>
            <p>Live results from the Workplace Leave Culture survey.</p>
            <div class="button-group">
                <a href="index.html" class="results-btn">‚Üê Back to Survey</a>
                <button id="download-csv" class="results-btn primary">Download as CSV</button>
            </div>
        </header>

        <main class="results-content">
            <div id="loader">Loading responses...</div>
            <div id="table-container" class="table-wrapper">
                <!-- Table will be dynamically inserted here -->
            </div>
             <div id="error-message" style="display: none; color: #ff6b6b; margin-top: 20px;"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="results.js"></script>
</body>
</html>
